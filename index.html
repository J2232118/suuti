<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
　<title>グラフ</title> 
</head>
<body>
  <h1>温度分布のシミュレータ</h1>
  <canvas id="myLineChart"></canvas>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  
  <script>
  var ctx = document.getElementById("myLineChart");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['', '', '', '', '', '',''],
      datasets: [
        {
          label: 't1:あたためる前(℃）',
          data: [30, 30, 30, 30, 30, 30, 30],
          borderColor: "rgba(255,0,0,1)",
          backgroundColor: "rgba(0,0,0,0)"
        },
        {
          label: 't2:あたためて数分経過した(℃）',
          data: [65, 80, 110, 140, 110, 80, 65],
          borderColor: "rgba(0,0,255,1)",
          backgroundColor: "rgba(0,0,0,0)"
        },
        {
          label: 't3:あたためた後(℃）',
          data: [140, 150, 175, 190, 175, 150, 140],
          borderColor: "rgba(0,255,0,1)",
          backgroundColor: "rgba(0,0,0,0)"
        }
      ],
    },
    options: {
      title: {
        display: true,
        text: 'フライパンを温める際の温度分布（t1~t3）'
      },
      scales: {
        yAxes: [{
          ticks: {
            suggestedMax: 200,
            suggestedMin: 0,
            stepSize: 40,
            callback: function(value, index, values){
              return  value +  '℃'
            }
          }
        }]
      },
    }
  });
  </script>
</body>

</html>
